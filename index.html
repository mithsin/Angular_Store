<!DOCTYPE html>
<html ng-app="store">

  <head>
    <meta charset="utf-8" />
    <title>Angular Store</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" data-require="angularjs@1.4" data-semver="1.6.5"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-sanitize.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.min.js" ></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div ng-controller="StoreController">
        <h1>STORE</h1>
        <ul class="item-group">
          <oi class="the-item" ng-repeat="product in products">
            <figure>
              <img ng-src="{{product.image}}" width="100" height="100" />
              <figcaption>
                  {{product.name}}
						      <h3>{{product.price | currency}}</h3>
              </figcaption>
            </figure>
            <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="BUY" />
          </oi>
        </ul>
        <div class="the-cart" ng-show="cart.length !== 0">
          <h1>CART-SHOW</h1>
          <ul class="list-group">
            <oi class="list-group-item" ng-repeat="c in cart">
              <h4>{{c.name}} |
                <span style="color:blue"> {{c.count}} </span> | {{c.price*c.count | currency}}
              </h4>
              <input class="btn btn-danger" type="button" ng-click="removeItemCart(c)" value="Remove" />
            </oi>
          </ul>
          Total : {{total | currency}}
        </div>
      </div>
    </div>
  </body>

</html>
